<!DOCTYPE html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
     <style>
        * {
    		margin: 0;
    		padding: 0;
    		font-family: 'Questrial';
		}
        
        p {
            background-color: white;
        }
        
        .row-first {
            background-color: rgb(62, 151, 173);
        }
        
        .row-second {
            background-color: rgb(226, 226, 36);
        }
        
        .row-third {
            background-color: rgb(180, 32, 148);
        }
    </style>

    <title>Advanced offseting</title>
</head>

<body>
	 <h1>Advanced - Offseting the columns</h1>
    <div class="container p-2">
        <div class="row row-first pb-2">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1">
                <p class="mt-3">Lorem</p>
            </div>
            <div class="col-xs-2 offset-xs-8 col-sm-2 offset-sm-8 col-md-2 offset-md-8 col-lg-1 offset-lg-10">
                <p class="mt-3">Lorem</p>
            </div>
        </div>

        <div class="row row-second pb-2">
            <div class="col-lg-2">
                <p class="mt-3">Lorem</p>
            </div>
            <div class="col-lg-2 offset-lg-3">
                <p class="mt-3">Lorem</p>
            </div>
            <div class="col-lg-2 ml-auto">
                <p class="mt-3">Lorem</p>
            </div>
        </div>

        <div class="row row-third">
            <div class="col-lg-2">
                <p class="mt-3">Lorem</p>
            </div>
            <div class="col-lg-6">
                <p class="mt-3">Lorem</p>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <p class="mt-3">Lorem</p>
            </div>
        </div>

    </div>
    <!-- Popper.js, Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
